<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorfulGPT theme selector</title>

    <!-- import Tailwind CDN -->
    <script src="TailwindCDN.js"></script>

  </head>

  <body class="w-80 p-4 bg-gray-700 items-center">
    <!-- title and logo -->
    <div class="flex align-center place-items-center">
      <img class="w-14 m-2" src="./../logo/icon128.png" alt="ColorfulGPT Logo">
      <h1 class="text-xl ml-2 text-white font-bold ">Select a Color Theme for ChatGPT!</h1>
    </div>

    <!-- selection menu -->
    <section class="grid mt-4 grid-cols-3 gap-4">
      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300"
        id="button-style-red"
        >
        Red
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300"
        id="button-style-brown"
      >
        Brown
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300"
        id="button-style-green"
      >
        Green
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300"
        id="button-style-purple"
      >
        Purple
      </button>

      <button
      class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-yellow-200 via-yellow-300 to-yellow-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300"
        id="button-style-yellow"
      >
        Yellow
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-orange-300"
        id="button-style-orange"
      >
        Orange
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300"
        id="button-style-paninite"
      >
        Paninite
      </button>

      <button
        class="px-4 py-1 rounded-md text-white font-semibold bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300"
        id="button-style-cyan"
      >
        Cyan
      </button>

      <!-- none theme button -->
      <button class="px-4 py-1 text-white rounded-md font-semibold border-2 border-red-400" id="remove-theme">None</button>

    </section>
    
    <!-- contribute banner -->
    <div class="w-full mt-4 rounded-md">
      <a class="w-full rounded-md" href="https://github.com/arthurdeka/Colorful-GPT" target="_blank">
        <img class="w-full rounded-md" src="./img/github.png" alt="">
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
